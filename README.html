<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3 Marketplace (Beta)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff; /* body background white */
      color: #000;
    }

    /* Logo Bar */
    .logo-bar {
      background-color: #006400; /* top green bar */
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    .logo-bar span.gold {
      color: gold;
    }

    .logo-bar span.black {
      color: black;
      background: #fff;
      padding: 2px 6px;
      border-radius: 5px;
    }

    /* Search Bar */
    .search-container {
      text-align: center;
      margin: 20px;
    }

    .search-container input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    /* Post Box */
    .post {
      background-color: #000; /* post box black */
      border: 1px solid #333;
      border-radius: 10px;
      margin: 20px;
      padding: 15px;
      color: #fff;
    }

    .post img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .post h3 {
      margin: 0 0 8px;
    }

    .post p {
      font-size: 14px;
      margin: 0 0 10px;
    }

    .download-btn {
      display: inline-block;
      padding: 10px 15px;
      background: #fff;
      color: #000;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
    }

    /* Bottom Green Bar */
    .footer-bar {
      background-color: #006400;
      padding: 10px;
      text-align: center;
      color: #fff;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Logo Bar -->
  <div class="logo-bar">
    <span class="gold">M3</span> <span class="black">Marketplace</span>
  </div>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" placeholder="Search Addons...">
  </div>

  <!-- Addon Post 1 -->
  <div class="post">
    <img src="<a href="https://ibb.co/JjhrbB5D"><img src="https://i.ibb.co/yF3gMfWH/IMG-20250916-235443-268.jpg" alt="IMG-20250916-235443-268" border="0"></a>
    <h3>X-Ray</h3>
    <p>Ore တွေကိုဖောက်မြင်နေရတဲ့ mod ပါ...
    diamond ရှာရတာပိုလွယ်တာပေါ့</p>
    <a href="https://www.mediafire.com/file/goko9qbx7b97lt4/X-Ray%252B.mcpack/file" class="download-btn">Download</a>
  </div>

  <!-- Addon Post 2 -->
  <div class="post">
    <img src="<a href="https://ibb.co/DD99R3BT"><img src="https://i.ibb.co/Kj22rCtS/IMG-20250916-235911-773.jpg" alt="IMG-20250916-235911-773" border="0"></a>
    <h3>Ghost Block Camo Door</h3></h3>
    <p>နံရံတွေဖောက်ထွင်းသွားလို့ရတဲ့ Fake Block တွေပါဝင်လာမှာပါ
    
    ကိုယ့် item တွေဘာတွေညာတွေဖွက်လို့ရပါတယ်...</p>
    <a href="https://www.mediafire.com/file/nr9dkzk6o0cfpfi/GhostBlockComboDoor.mcaddon/file" class="download-btn">Download</a>
  </div>

  <!-- Footer Green Bar -->
  <div class="footer-bar">
    © 2025 M3 Marketplace - Beta Version
  </div>

</body>
</html>
